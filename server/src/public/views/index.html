<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>URL Shortener</title>
	<link href="https://fonts.googleapis.com/css?family=Droid+Serif" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
</head>
<body>

	<div class="container">
		<h1>URL Shortener</h1>
		<div class="input-group">
			<input id="url-field" type="text" class="txtfield input" name="full_url" placeholder="Url to be shorten">
			<button class="btn btn-submit" type="button">SHORTEN</button>
		</div>
		<h2>Want to choose short url by yourself?</h2>
		<div class="input-group">
			<input id="encoded-field" type="text" class="txtfield-short input" name="encoded" placeholder="Short url (optional)">
		</div>
		<div id="link"></div>
	</div>

	<script
  src="http://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<script src="js/main.js"></script> 
</body>
</html>
